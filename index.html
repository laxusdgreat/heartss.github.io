<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="heart.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .message:hover {
            transform: scale(1.1);
        }

        #bubbles-text {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .text-bubble {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;
            white-space: nowrap;
            max-width: 80vw; /* Limit the width */
            word-wrap: break-word; /* Ensure long words break */
            overflow-wrap: break-word; /* Ensure long words break */
        }

        @keyframes floatText {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(0px);
            }

            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-50px);
            }

            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);
            }
        }

        @media (max-width: 768px) {
            body {
                background-size: 100% 100%;
                background-position: center top;
            }

            .message {
                font-size: 24px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="message">Tap Here ‚ù§Ô∏è</div>
    <div id="bubbles-text"></div>
    <script>
        const messages = [
            "You inspire me every day üåü",
            "Your strength and wisdom amaze me üí´",
            "I admire your passion and determination üî•",
            "You make the world a better place with your kindness üåç",
            "Your creativity and brilliance leave me speechless ‚ú®",
            "I respect your journey and everything you've accomplished üôå",
            "You're a true example of grace and perseverance üí™",
            "Your positivity is contagious, and it's a gift to be around you üòä",
            "You have a heart of gold, and it shines so brightly ‚ú®",
            "You are a constant source of motivation and hope üíñ"
        ];

        // Function to create and show a new bubble with one full message at a time
        function createTextBubble() {
            // Pick a random message from the array
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];

            // Create a new text bubble with the selected message
            const bubble = document.createElement("div");
            bubble.className = "text-bubble";
            bubble.innerText = randomMessage;

            // Random position for the bubble
            const left = Math.random() * 80 + 10;
            const top = Math.random() * 80 + 10;
            bubble.style.left = left + "vw";
            bubble.style.top = top + "vh";

            const container = document.getElementById("bubbles-text");
            container.appendChild(bubble);

            // Adjust position if the bubble goes out of bounds
            setTimeout(() => {
                const rect = bubble.getBoundingClientRect();

                if (rect.right > window.innerWidth) {
                    const newLeft = window.innerWidth - rect.width - 10;
                    bubble.style.left = newLeft + "px";
                }

                if (rect.bottom > window.innerHeight) {
                    const newTop = window.innerHeight - rect.height - 10;
                    bubble.style.top = newTop + "px";
                }

                if (rect.left < 0) {
                    bubble.style.left = "10px";
                }

                if (rect.top < 0) {
                    bubble.style.top = "10px";
                }
            }, 10);

            // Remove the bubble after 8 seconds
            setTimeout(() => {
                bubble.remove();
            }, 8000);
        }

        const messageDiv = document.querySelector('.message');

        messageDiv.addEventListener('click', () => {
            // Show a random message every time the user taps
            createTextBubble();

            // Optional: Change the text after tapping
            messageDiv.innerText = "Keep Tapping ‚ù§Ô∏è";
        });
    </script>
</body>

</html>
